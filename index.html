<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous">
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
        <div class="container">
        <h1 class="display-3 row justify-content-center">Work Day Scheduler</h1>
        <p class="lead row justify-content-center">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead row justify-content-center fw-bold">

        </p>
      </div>
    </header>

    <div class="container">
      <!-- Time blocks -->

      <section id="hour9" class="row task-box">
        <div class="col-1 hour">
          9AM
        </div>
        <textarea class="col user-text 9am"></textarea>
        <button type="button" class="saveBtn col-1 d-flex justify-content-center align-items-center"><img src="./assets/images/bootstrap-save-icon.svg" /></button>
      </section>

      <section id="hour10" class="row task-box">
        <div class="col-1 hour">

        </div>

      </section>

      <section id="hour11" class="row task-box">

        <button type="button" class="saveBtn col-1 d-flex justify-content-center align-items-center"><img src="./assets/images/bootstrap-save-icon.svg" /></button>
      </section>

      <section id="hour12" class="row task-box">
        <div class="col-1 hour">
          12PM
        </div>
        <textarea class="col user-text 12pm"></textarea>
        <button type="button" class="saveBtn col-1 d-flex justify-content-center align-items-center"><img src="./assets/images/bootstrap-save-icon.svg" /></button>
      </section>

      <section id="hour1" class="row task-box">

      <section id="hour3" class="row task-box">

        <button type="button" class="saveBtn col-1 d-flex justify-content-center align-items-center"><img src="./assets/images/bootstrap-save-icon.svg" /></button>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
